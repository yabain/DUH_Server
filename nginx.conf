# Default server configuration
#

server {
        listen 80;
        listen [::]:80;

        server_name douhave.co www.douhave.co;
        return 301 https://www.douhave.co$request_uri;
}

server {
        listen 443 ssl;

        server_name douhave.co;
        return 301 https://www.douhave.co$request_uri;

        ssl_certificate /etc/letsencrypt/live/douhave.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/douhave.co/privkey.pem;
}

server {
        listen 443 ssl;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # include snippets/snakeoil.conf;

        root /usr/share/nginx/html;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.php;

        server_name www.douhave.co;

        rewrite ^/(.*)/$ /$1 permanent;

        location / {
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 3600;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "";
                proxy_set_header Host $host;
                proxy_pass http://127.0.0.1:5000;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
                root   /usr/share/nginx/html;
        }
}
